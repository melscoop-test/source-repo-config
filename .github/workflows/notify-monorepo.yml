name: Notify monorepo on config change

on:
  push:
    branches: [master]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch event to monorepo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.REPO_TRIGGER_TOKEN }}" \
            https://api.github.com/repos/melscoop-test/monorepo-example/dispatches \
            -d '{"event_type": "config_updated"}'
